---
layout: default
---

{% for post in site.posts limit:5 %}
<div class="row post-summary" style="background-color: #f7f7f7">
    <div class="col-md-12 post-summary-content">
    	<h2>
      		<a href="{{ post.url }}">{{ post.title }}</a>
     	</h2>
      <p class="content">
     	  {{ post.excerpt | markdownify | remove: '<p>' | remove: '</p>'}}
      </p>
    </div>
	<div class="col-md-6 small post-summary-bar">
		Posted {{ post.date | date_to_long_string }} in {{ post.tags | array_to_sentence_string }}
	</div>
	<div class="col-md-6 small post-summary-bar">
		<p class="pull-right">
			<a href="{{ post.url }}"><i class="fas fa-chevron-circle-right">&nbsp;</i>Read more</a>
		</p>
	</div>
</div>
{% endfor %}
