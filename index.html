---
layout: index
---
{% for post in site.posts limit:5 %}
<div class="row post-summary">
    <div class="col-md-8 post-summary-content">
    	<h2>
      		<a href="{{ post.url }}">{{ post.title }}</a>
     	</h2>
      <p class="content">
     	  {{ post.excerpt | markdownify | remove: '<p>' | remove: '</p>'}}
      </p>
    </div>
	<div
			class="col-md-4 post-summary-image"
			style="background-image:url('{{ post.image.url }}'); background-position: {{post.image.x}}px {{post.image.y}}px;">
	</div>
	<div class="col-md-4 post-summary-bar">
		<i class="fas fa-pen-square">&nbsp;</i>
		Posted {{ post.date | date_to_long_string }}
	</div>
	<div class="col-md-4 post-summary-bar">
		<i class="fas fa-tags">&nbsp;</i>
		{{ post.tags | array_to_sentence_string }}
	</div>
	<div class="col-md-4 post-summary-bar">
		<p>
			<a href="{{ post.url }}"><i class="fas fa-caret-square-right">&nbsp;</i>Read this post</a>
		</p>
	</div>
</div>
{% endfor %}
