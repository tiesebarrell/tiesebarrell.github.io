<!DOCTYPE html>
<html lang="en">

	{% include head.html %}

	<body>

		<div class="content container">
		
			{% include header.html %}
		
			<div class="row">
				<div class="col-md-12">
					<h1>{{ page.title }}</h1>
				</div>
			</div>
			
			<div class="row">
				<div class="col-md-8">
					{{ content }}
				</div>
				<div class="col-md-4">
					<h2>Posts by tag</h2>
					<ul class="list-group">
					  <li class="list-group-item">
					    <span class="badge">{{ site.tags.activiti | size }}</span>
					    <a href="/tag/activiti.html">Activiti</a>
					  </li>
					  <li class="list-group-item">
					    <span class="badge">{{ site.tags.bpm | size }}</span>
					    <a href="/tag/bpm.html"><abbr title="Business Process Management">BPM</abbr></a>
					  </li>
					  <li class="list-group-item">
					    <span class="badge">{{ site.tags.oss | size }}</span>
					    <a href="/tag/oss.html"><abbr title="Open Source Software">OSS</abbr></a>
					  </li>
					</ul>
				</div>
			</div>
			
			{% include footer.html %}
		
		</div>
		
		{% include foot.html %}

	</body>

</html>
